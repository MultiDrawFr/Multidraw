<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to MultiDraw!" />
    <meta name="keywords" content="multidraw" />
    <meta name="author" content="Roussel Kevin, Noé Bizouard, l'autre" />
    <title>MultiDraw - Inscription</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
        color: #333;
        overflow: hidden;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(10px) brightness(0.3);
        z-index: -1;
      }

      .signuppage {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 600px; /* Large mais pas énorme */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .signuppage h2 {
        font-size: 2.2rem;
        font-family: "Anton", sans-serif;
        color: #181a19;
        margin-bottom: 15px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        font-size: 1rem;
        color: #333;
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        color: #333;
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid #5ccf9f;
        border-radius: 10px;
        transition: 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #e599e6;
        background-color: rgba(255, 255, 255, 1);
      }

      .login-button {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        color: #fff;
        background-color: #5ccf9f;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 15px;
      }

      .login-button:hover {
        background-color: #47b87f;
      }

      .signup-link {
        margin-top: 15px;
        color: #333;
      }

      .signup-link a {
        color: #e599e6;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

    </style>
  </head>

  <body>
    <img src="/static/webcontent/background.jpg" alt="BackGround" class="background" />
    <section class="signuppage">
      <h2>Créer un compte</h2>
      <form id="signup-form" class="login-form">
        <div class="form-group">
          <label for="username">Nom d'utilisateur (pseudo)</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Choisissez un pseudo"
          />
        </div>
        <div class="form-group">
          <label for="email">Adresse mail</label>
          <input
            type="text"
            id="email"
            name="email"
            required
            placeholder="Entrez votre adresse mail"
          />
        </div>
        <div class="form-group">
          <label for="dob">Date de naissance</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Choisissez un mot de passe"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmer le mot de passe</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            placeholder="Confirmer le mot de passe"
          />
        </div>
        <button type="button" id="signup-button" class="login-button">S'inscrire</button>
      </form>
      <p class="signup-link">
        Vous avez déjà un compte ? <a href="/login">Se connecter</a>
      </p>
    </section>

    <script>
      document
        .getElementById("signup-button")
        .addEventListener("click", async function () {
          const form = document.getElementById("signup-form");
          const payload = {
            username: form.username.value,
            email: form.email.value,
            dob: form.dob.value,
            password: form.password.value,
            confirmPassword: form["confirm-password"].value,
          };

          if (payload.password !== payload.confirmPassword) {
            alert("Les mots de passe ne correspondent pas !");
            return;
          }

          try {
            const response = await fetch("/api/v1/accounts/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            if (response.ok) {
              const result = await response.json();
              alert("Inscription réussie ! Vérifiez votre email.");
              window.location.href = "/dashboard";
          } else {
              const error = await response.json();
              alert(`Erreur : ${error.message || "Une erreur est survenue."}`);
            }
          } catch (err) {
            console.error("Erreur réseau :", err);
            alert("Une erreur réseau s'est produite.");
          }
        });
    </script>
  </body>
</html>
