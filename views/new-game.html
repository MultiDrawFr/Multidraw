<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Créer une nouvelle partie MultiDraw" />
    <meta name="keywords" content="multidraw, game" />
    <meta name="author" content="Roussel Kevin, Noé Bizouard, l'autre" />
    <title>MultiDraw - Créer une partie</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: white;
        color: #333;
        overflow: hidden;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(10px) brightness(0.3);
        z-index: -1;
      }

      .create-game {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 1;
        width: 100%;
        max-width: 450px;
      }

      .create-game h2 {
        font-size: 2.5rem;
        font-family: "Anton", sans-serif;
        color: #181a19;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        font-size: 1rem;
        color: #333;
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #333;
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid #5ccf9f;
        border-radius: 10px;
        transition: 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #e599e6;
        background-color: rgba(255, 255, 255, 1);
      }

      .create-game-button, #copy-link-button, #go-to-lobby-button {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        color: #fff;
        background-color: #5ccf9f;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 10px;
      }

      .create-game-button:hover, #copy-link-button:hover, #go-to-lobby-button:hover {
        background-color: #47b87f;
      }

      #game-link-container {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <img src="/static/webcontent/background.jpg" alt="BackGround" class="background" />

    <section class="create-game">
      <h2>Créer une nouvelle partie</h2>
      <p>Utilisateur connecté : <span id="username-display">Non connecté</span></p>
      <form id="create-game-form">
        <div class="form-group">
          <label for="name">Nom de la partie</label>
          <input type="text" id="name" name="name" required placeholder="Nom de la partie" />
        </div>
        <button type="submit" class="create-game-button">Créer la partie</button>
      </form>
      <div id="game-link-container">
        <p style="color: #181a19;">Votre lien pour rejoindre la partie : <span id="game-link"></span></p>
        <button id="copy-link-button">Copier le lien</button>
        <button id="go-to-lobby-button">Aller au lobby</button>
      </div>
    </section>

    <script src="/static/create-game.js"></script>
  </body>
</html>
