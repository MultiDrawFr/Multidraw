<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu - MultiDraw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #game-container {
            margin: 20px auto;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #game-content {
            margin-top: 20px;
            min-height: 200px; /* S'assurer que le contenu est visible */
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1976D2;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Jeu - MultiDraw</h1>
        <p>Utilisateur connect√© : <span id="username-display"></span></p>
        <div id="game-content">
            <p>Chargement du jeu...</p>
        </div>
    </div>
    <script src="/static/game.js"></script>
</body>
</html>
